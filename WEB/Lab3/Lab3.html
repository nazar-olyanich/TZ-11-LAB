<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab3</title>
</head>
<body>
    <table border="2">
        <tr>
            <td colspan="2" align="center">
                <b>Pizza Shop 2.0</b> <!-- Заголовок для програми піцерії -->
            </td>
        </tr>
        <tr>
            <td>
                Name <!-- Мітка для введення імені клієнта -->
            </td>
            <td>
                <input placeholder="Введіть ваше ім'я" required size="29"> <!-- Поле для введення імені клієнта -->
            </td>
        </tr>
        <tr>
            <td>
                Pizza Topping <!-- Мітка для вибору начинки піци -->
            </td>
            <td>
                <input id="choice_1" name="radio" type="radio" value="1" /> <!-- Перемикач для вибору начинки "Supreme" -->
                <label for="choice_1">Supreme</label><br />
                <input id="choice_2" name="radio" type="radio" value="2" /> <!-- Перемикач для вибору начинки "Vegetarian" -->
                <label for="choice_2">Vegetarian</label><br />
                <input id="choice_3" name="radio" type="radio" value="3" /> <!-- Перемикач для вибору начинки "Hawaiian" -->
                <label for="choice_3">Hawaiian</label>
            </td>
        </tr>
        <tr>
            <td>
                Pizza Sauce <!-- Мітка для вибору соусу піци -->
            </td>
            <td>
                <select name="Souce"> <!-- Випадаючий список для вибору соусу -->
                    <option value="1">Tomato</option> <!-- Варіант для вибору соусу "Tomato" -->
                    <option value="2">Cheese</option> <!-- Варіант для вибору соусу "Cheese" -->
                    <option value="3">BBQ</option> <!-- Варіант для вибору соусу "BBQ" -->
                    <option value="4">Bolognese</option> <!-- Варіант для вибору соусу "Bolognese" -->
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Optional Extras <!-- Мітка для вибору додаткових інгредієнтів -->
            </td>
            <td>
                <input type="checkbox" id="Cheese" name="Cheese"> <!-- Прапорець для вибору "Cheese" як додаткового інгредієнта -->
                <label for="Cheese">Cheese</label>
                <input type="checkbox" id="Gluten" name="Gluten"> <!-- Прапорець для вибору "Gluten Free Base" як додаткового інгредієнта -->
                <label for="Gluten">Gluten Free Base</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Delivery Instructions: <br> <!-- Мітка для введення інструкцій щодо доставки -->
                <input placeholder="Я бажаю напис на коробці" required size="46" height="20"> <!-- Поле для введення інструкцій щодо доставки -->
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="button" value="Send my Order"> <!-- Кнопка для відправки замовлення -->
            </td>
        </tr>
    </table>
</body>
</html>
